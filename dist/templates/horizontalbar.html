<style rel="stylesheet" href="horizontalbar.css"/>
    <div id="outer-wrapper" class="min">
			<div class="row">
			<div class='chartTitle' id="chartTitle"></div>
			<div class='subTitle' id="subTitle"></div>
			<div class='notes' id='chartKey'></div>

			</div>
			<div class="row borderBottom chartSans" id="graphicContainer">

			</div>

    		<span class="is-off hide">
    			<svg class="icon icon--minus " width="32px" height="32px" viewBox="0 0 32 32">
      				<rect x="5" y="15" width="22" height="3"></rect>
     			</svg>
     			Hide

    	</span>
    </div>
