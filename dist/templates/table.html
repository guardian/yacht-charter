<div id="outer-wrapper" class="showcase">
	<link rel="stylesheet" href="chartcss/table.css">
	<div class='chartTitle' id="chartTitle">{{title}}</div>
	<div class='subTitle' id="subTitle">{{subtitle}}</div>
	<div class='chartNotes' id='key'></div>

	<div style="display:none;" class="search-wrapper" id="search-container">
		<input class="search" id="search-field" value=""/>
		<svg version="1.1" baseProfile="basic" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 80 80" xml:space="preserve">
			<g>
				<path style="fill:#dcdcdc;" d="M55.616,30.583c0,13.89-11.144,25.034-25.034,25.034S5.47,44.473,5.47,30.583C5.47,16.849,16.693,5.47,30.583,5.47   S55.616,16.849,55.616,30.583z M11.827,30.583c0,10.359,8.318,18.834,18.756,18.834c10.359,0,18.834-8.476,18.834-18.834   c0-10.438-8.476-18.756-18.834-18.756C20.145,11.827,11.827,20.145,11.827,30.583z M74.53,68.173l-6.356,6.356L49.417,55.774   v-3.218l3.139-3.139h3.218L74.53,68.173z"/>
			</g>
			</svg>
	</div>

	<div class="chartSans" id="graphicContainer">
		<div id="embedWrapper">
			<div id="int-table__wrapper" class="collapse-true">
			    <table id="int-table" cellspacing="0"></table>
			    <button id="untruncate" class="int-button"><svg width="24" height="24" viewBox="-0.5 0.5 24 24"><path d="M10.682 3.5h1.636l.41 7.773 7.772.408v1.638l-7.77.41-.413 7.772H10.68l-.407-7.77-7.773-.412V11.68l7.773-.407.41-7.773z"></path></svg>Toggle open</button>
			</div>
		</div>
	</div>

	<div class='footer offset'>

		<div id="footerAnnotations">{{footnotes}}</div>

		<span id="footnote"></span> Guardian graphic | Source: <span id="sourceText">{{{source}}}</span>

	</div>

</div>
